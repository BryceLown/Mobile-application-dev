<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Diary.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>

<!--Added card for diary title and edited colour to white-->
<ion-app>
<ion-content>
    <ion-card color="light">
<ion-card-content>
    <ion-card-title id="card" class="ion-text-center">Diary</ion-card-title>
</ion-card-content>
    </ion-card>

    <!--Added meal sections-->
    <h2 id="breakfast">Breakfast</h2>
    <h2 id="lunch">Lunch</h2>
    <h2 id="dinner">Dinner</h2>
    <h2 id="snack">Snack</h2>

    <!--Added placeholder buttons which are to be subsituted for lists and search bars. The search bars will connect to an external API to download the calorie total of food items that are searched for. This will meet the external API requirment -->
    <ion-button id="btn1" size="large" expand="block" color="medium">Add food</ion-button>
    <ion-button id="btn2" size="large" expand="block" color="medium">Add food</ion-button>
    <ion-button id="btn3" size="large" color="medium" expand="block">Add food</ion-button>
    <ion-button id="btn4" size="large" color="medium" expand="block">Add food</ion-button>
    <ion-footer>

        <!--Home, diary and calorie icons have been added for navigation-->
        <ion-icon size="large" id="home" name="home"></ion-icon>
        <ion-icon size="large" id="diary" name="book"></ion-icon>
        <img id="calories" src="calories.png">
    </ion-footer>
    
</ion-content>
</ion-app>

</html>
