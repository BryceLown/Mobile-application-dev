<!DOCTYPE html>
<html lang="en">
<!--This page features the main application's use-->
<head>
    <!--Linked stylesheet to the diary page-->
    <link rel="stylesheet" href="Diary.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Changed title-->
    <title> NutritionIT</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <!--Added in header title and changed colour to black-->
            <ion-toolbar color="dark">
                <ion-title>NutritionIT</ion-title>
            </ion-toolbar>
            <!--Added in navbar for navigation to each page-->
            <ion-navbar>
                <button ion-button icon-only menuToggle>
                    <a href="Home.html">
                  <ion-icon color="dark" size="large" name="home"></ion-icon>
                  </a>
                </button>
                    <button ion-button icon-only menuToggle>
                        <a href="Diary.html">
                      <ion-icon color="dark" size="large" name="book"></ion-icon>
                      </a>
                    </button>
                    <button ion-button icon-only menuToggle>
                        <a href="Calories.html">
                      <ion-icon color="dark" size="large" name="restaurant"></ion-icon>
                      </a>
                    </button>
            </ion-navbar>
        </ion-header>


        <ion-content fullscreen>
            <!--Implemented search bar and button for the food search-->
            <ion-card color="tertiary">
                <ion-card-content>
                <ion-card-subtitle>Search for a food</ion-card-subtitle>
                <ion-searchbar color="light"></ion-searchbar>
                <ion-button id="search" expand="block">Enter</ion-button>
            </ion-toolbar>
                </ion-card-content>
            </ion-card>
            <ion-list id="list-output"></ion-list>
        </ion-content>
        <div id="content"></div>
        
    </ion-app>
    <!--Linked diary javascript to diary page-->
    <script src="Diary.js"></script>
</body>

</html>
