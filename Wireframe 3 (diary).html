<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Diary3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>

<!--Added card for diary title and edited colour to white-->
<ion-app>
<ion-content>
    <ion-card color="light">
<ion-card-content>
    <ion-card-title id="card" class="ion-text-center">Diary</ion-card-title>
</ion-card-content>
    </ion-card>

    <!--Added breakfast and lunch meal sections with examples for the list component of the application-->
    <h2 id="breakfast">Breakfast</h2>
    <h2 id="lunch">Lunch</h2>
    <ion-icon id="arrow" name="caret-down-outline"></ion-icon>
    <ion-button id="btn1" size="large" expand="block" color="medium">Add food</ion-button>
    <ion-button id="btn6" size="large" expand="block" color="medium">Add food</ion-button>
    <ion-button id="btn3" size="large" expand="block" color="medium">Chicken breast 100 kcal</ion-button>
    <ion-button id="btn5" size="large" expand="block" color="medium">Lettuce 30 kcal</ion-button>
    <ion-button id="btn2" size="large" expand="block" color="medium">60g Cereal 200 kcal</ion-button>
    <ion-button id="btn4" size="large" expand="block" color="medium">Bread slice 100 kcal</ion-button>
    <ion-icon id="arrow2" name="caret-down-outline"></ion-icon>
    <ion-footer>

        <!--Added navigation icons-->
        <ion-icon size="large" id="home" name="home"></ion-icon>
        <ion-icon size="large" id="diary" name="book"></ion-icon>
        <img id="calories" src="calories.png">
    </ion-footer>
    
</ion-content>
</ion-app>

</html>
